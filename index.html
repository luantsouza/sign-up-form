<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" cont ent="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Sign up form</title>
</head>
<body>
  <div class="container">
    <div class="container-text">
      <div class="text-head">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="text-body">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="container-form">
      <div class="trial-offer"> 
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <div class="container-sign-up">
        <form >
          <div class="user-first-name">
            <input class="input-field" type="text" id="firstName" name="firstName" placeholder="First Name">
            <label class="error" id="first-name-error"></label>
          </div>
          <div class="user-last-name">
            <input class="input-field" type="text" id="lastName" name="lastName" placeholder="Last Name">
            <label class="error" id="last-name-error"></label>
          </div>
          <div class="user-email">
            <input class="input-field" type="email" id="email" name="email" placeholder="Email Adress">
            <label class="error" id="email-error"></label>
          </div>
          <div class="user-password">
            <input class="input-field" type="password" id="password" name="password" placeholder="Password">
            <label class="error" id="password-error"></label>
          </div>
          <div class="claim-trial">
            <input class="submit-button" type="submit" value="Claim your free trial">
          </div>
          <div class="terms-advice">
            <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
